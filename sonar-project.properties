# SonarCloud Configuration

sonar.projectKey=sporty-app  
sonar.organization=your-org-name

# Paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Esclusioni da scansione
sonar.exclusions=**/Main.java,**/*Bean.java,**/test/**

# Regole disabilitate per casi legittimi
# System.out Ã¨ OK per CLI views (output utente, non logging)
sonar.issue.ignore.multicriteria=e1,e2,e3

# S106: System.out usage - OK for CLI views and ApplicationController CLI interactions
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/view/**/*CLI*.java

sonar.issue.ignore.multicriteria.e2.ruleKey=java:S106  
sonar.issue.ignore.multicriteria.e2.resourceKey=**/controller/ApplicationController.java

# S1598: Package names - legacy code, acceptable
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1598
sonar.issue.ignore.multicriteria.e3.resourceKey=**/view/**

# Java version
sonar.java.source=17
sonar.java.target=17
