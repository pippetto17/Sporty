# SonarCloud Configuration for Sporty Application

# Project identification
sonar.projectKey=pippetto17_Sporty
sonar.organization=pippetto17

# Source and build directories  
sonar.sources=src/main/java
sonar.java.binaries=target/classes

# Exclusions - Files to exclude from analysis
# Exclude JavaFX CSS files (uses JavaFX-specific pseudo-classes like :focused, :pressed)
sonar.exclud=src/main/resources/css/**

# Issue Exclusions - Suppress specific rules on file patterns

# System.out is acceptable for CLI output
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: java:S106 (System.out usage)
# Rationale: CLI views legitimately use System.out for user interaction
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/view/**/*CLI*.java

# Rule: java:S106 (System.out usage in ApplicationController)  
# Rationale: Used for debugging and flow control
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/controller/ApplicationController.java

# Rule: java:S1598 (Package naming conventions)
# Rationale: Existing package structure uses PascalCase for view subpackages
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1598
sonar.issue.ignore.multicriteria.e3.resourceKey=**/view/**
